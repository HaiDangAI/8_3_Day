<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="anh.png">
    <title>8_3_card</title>

    <style>

        :root{
            --heightScreen: -950px;
        }

        html{
            scroll-behavior: smooth;
            background-color: black;
        }

        .body{
            position: fixed;
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            gap: 20px;
            inset: 0 0 0 0;
        }
        .body div{
            height: 100%;
        }
        
        .body div img{
            display: block;
            width: 90%;
            margin: 88px auto;
            padding:0 10px;
            border-radius: 30px;
            animation: dropImg linear; 
            animation-duration: 15s;
            animation-iteration-count: infinite;
        }

        @keyframes dropImg{
            0% {transform: translateY(0);}
            50% {transform: translateY(var(--heightScreen) );}
            100% {transform: translateY(0);}
        }
        
        .boxAlter{
            position: fixed;
            inset: 0 0 0 0;
            z-index: 900;
            background-color: rgba(0,0,0,0.1);
            animation: displayBox .5s linear;
            display: none;
        }

        .boxAlter_infor{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 60%;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            /* background-color: aqua; */
        }

        
        @keyframes displayBox{
            from{
                transform: translateX(1000px);
                transform: scale(0);
            }
            to{
                transform: scale(1);
            }
        }

        
        
    /* Screen old PC */
    @media (max-width : 1367px)
    {
        :root{
            --heightScreen: -2690px;
        }
        
        .body{
            grid-template-columns: auto auto auto;
            gap: 10px;
        }
        
        .body div img{
            margin: 20px auto;
        }
    }

    @media (max-width : 1367px) and (max-height: 768px)
    {
        :root{
                --heightScreen: -500px;
            }

        .body{
        grid-template-columns: auto auto auto auto auto auto;
        gap: 10px;
        }
    
        .body div img{
            margin: 20px auto;
        }
    }


/* Screen Tablet */
@media (min-width: 740px) and (max-width : 1023px){
    :root{
            --heightScreen: -1800px;
        }

    .body{
        grid-template-columns: auto auto auto;
        gap: 10px;
    }

    .body div img{

}



/* Screen Mobile */
@media (max-width: 739px){

    .body{

        gap: 10px;
    }

    .body div img{

@media (max-width: 375px){

    .body div img{

}
